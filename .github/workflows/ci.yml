name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: mvp-app/package-lock.json
    - name: Install Dependencies
      run: npm install --prefix mvp-app
    - name: Lint
      run: npm run lint --prefix mvp-app
    - name: Typecheck
      run: npm run typecheck --prefix mvp-app
    - name: Build
      run: npm run build --prefix mvp-app
